<!DOCTYPE html>
<html>
<head>
<title>Convert into Uppercase</title>
<script language="javascript">
function display()
{
	var a;
	a=form1.t1.value
	form1.t2.value=a.toUpperCase()
}
</script>
</head>
<body bgcolor=pink>
<form name="form1">
<h4>Enter a string value :
<input type="text" name="t1">
</h4>
<input type="button" value="Press Enter" onKeyPress="display()">
<br><h4>
Uppercase String is :
<input type="text" name="t2">
</h4>
</form>
</body>
</html>
